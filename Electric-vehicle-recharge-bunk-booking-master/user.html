<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home | EV Charging App</title>

    <!-- Internal CSS for the user page -->
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background-color: white;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Footer styles */
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, User!</h1>
        <p>You are successfully logged in to the EV Charging App. Here, you can view available charging stations, book a slot, and manage your bookings.</p>

        <a href="chargingStations.html" class="btn">View Charging Stations</a>

        <div class="footer">
            <p><a href="logout.html">Logout</a></p>
        </div>
    </div>
</body>
</html>
